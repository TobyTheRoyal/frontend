<div class="filter-panel-inner">
  <div class="filter-group">
    <label>Genre</label>
    <div class="genre-buttons">
      <button
        *ngFor="let g of genres"
        (click)="updateFilters({ genre: genre === g ? '' : g })"
        [class.active]="genre === g"
        class="genre-button">
        {{ g }}
      </button>
    </div>
  </div>

  <div class="filter-group">
    <label>Release Year: {{ releaseYearMin }} - {{ releaseYearMax }}</label>
    <input
      type="range"
      [min]="1900"
      [max]="currentYear"
      [(ngModel)]="releaseYearMin"
      (change)="emitChange()" />
    <input
      type="range"
      [min]="1900"
      [max]="currentYear"
      [(ngModel)]="releaseYearMax"
      (change)="emitChange()" />
  </div>

  <div class="filter-group">
    <label>IMDb Rating ≥ {{ imdbRatingMin }}</label>
    <input
      type="range"
      min="0"
      max="10"
      step="0.1"
      [(ngModel)]="imdbRatingMin"
      (change)="emitChange()" />
  </div>

  <div class="filter-group">
    <label>RT Rating ≥ {{ rtRatingMin }}%</label>
    <input
      type="range"
      min="0"
      max="100"
      step="1"
      [(ngModel)]="rtRatingMin"
      (change)="emitChange()" />
  </div>

  <button class="reset-btn" (click)="resetFilters()">Reset</button>
</div>
