<div class="auth-page">
  <div class="auth-box">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input formControlName="email" placeholder="Email" type="email" class="auth-input" />
      <input formControlName="password" placeholder="Password" type="password" class="auth-input" />
      <button type="submit" [disabled]="isFormTouched && loginForm.invalid" class="auth-button">Sign In</button>
    </form>
    <p class="auth-link">Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
